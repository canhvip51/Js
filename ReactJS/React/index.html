<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <!-- 
        1. React.createElement() -> React element
        2. So sánh với document.createElement()-> DOM element
        3. Thay đổi: id, className, style, ..
        4. Thêm: text, HTML
     -->
    <!-- 
        1.Tại sao lại dùng React-DOM?
        2.Tại sao lại tách React-DOM ra? React-Native IOS, Android
        3.Render UI
     -->
    <div id="root"></div>
    <script>
        //   5. Tạo:
        //     <h1 title="Hello" class="heading">Hello guys</h1> 
        //DOM
        const h1DOM = document.createElement('h1');
        h1DOM.title = 'Hello';
        h1DOM.className = 'heading';
        h1DOM.innerText = 'Hello guys';
        // document.body.appendChild(h1DOM);

        //React
        const h1React = React.createElement('h1', {
            title: 'Hello',
            className: 'heading',
        }, 'Hello guys');
        // console.dir(h1DOM)
        // console.log(h1React)
        //   6. Tạo:
        //     <ul>
        //         <li>Javascript</li>
        //         <li>ReactJS</li>
        //     </ul>
        //DOM
        const ulDOM = document.createElement('ul');
        const liDOM1 = document.createElement('li');
        liDOM1.innerText = 'JavaScript';
        const liDOM2 = document.createElement('li');
        liDOM2.innerText = 'ReactJs';
        ulDOM.append(liDOM1);
        ulDOM.append(liDOM2);
        // document.body.appendChild(ulDOM);
        //React
        const ulReact = React.createElement('ul',
            {},
            React.createElement('li', {}, 'JavaScript'),
            React.createElement('li', {}, 'ReactJs'),
        )
        // console.log(ulReact)
        //   7. Tạo:
        //     <div class="post-item">
        //         <h2 title="Học React tại F8">Học ReactJS</h2>
        //         <p>Học ReactJS từ cơ bản đến nâng cao</p>
        //     </div>
        //DOM
        const divDOM = document.createElement('div');
        divDOM.className = "post-item";
        const h2DOM = document.createElement('h2');
        h2DOM.title = "Học react tại F8";
        h2DOM.innerText = "Học ReactJS";
        const pDOM = document.createElement('p');
        pDOM.innerText = "Học React cơ bản đến nâng cao";
        divDOM.appendChild(h2DOM);
        divDOM.appendChild(pDOM);
        // document.body.appendChild(divDOM);
        const divReact = React.createElement(
            'div',
            {
                className: "post-item",
            },
            React.createElement(
                'h2',
                {
                    title: "Học react tại F8"
                },
                "Học ReactJS",
            ), React.createElement(
                'p',
                {},
                "Học reactJS từ cơ bản đến nâng cao"
            )
        )
        // console.log(divReact)
        //Get root element
        const root = document.getElementById("root")
        //Render-DOM -> renderUI
        ReactDOM.render(divReact, root)
    </script>
</body>

</html>
