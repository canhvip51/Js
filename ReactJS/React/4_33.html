    <div id="root"></div>
    <script type="text/babel">
        //Phần 1
        const From = {
            Input() {
                return <input />
            },
            Checkbox() {
                return <input type="checkbox" />
            }
        }
        function App1() {
            const type = 'Input'; //Checkbox
            const FromType = From[type]
            return (
                <div id="wrapper">
                    <FromType />
                </div >
            )
        }

        function Button(parameters) {
            let TagHTML = 'button'
            let props = {}
            if (parameters.href) {
                TagHTML = 'a'
                props.href = parameters.href
            }
            if (parameters.onClick) {
                props.onClick = parameters.onClick
            }
            return (
                < TagHTML {...props}>{parameters.title}</TagHTML >
            )
        }
        function App2() {
            return (
                <div id="wrapper">
                    <Button
                        title="click click"
                        // href="https://www.google.com/"
                        onClick={() => console.log(Math.random())}
                    ></Button>
                </div>
            )
        }




        // BT tạo lại button như vd 2
        function BtButon(params) {
            let TagName = "button";
            let props = {}
            if (params.href) {
                TagName = "a";
                props.href = params.href;
            }
            if (params.onClick) {
                props.onClick = params.onClick;
            }
            return (
                <TagName {...props}>{params.title}</TagName>
            )
        }
        function App3() {
            return (
                <div id="wrapper">
                    <BtButon
                        title="click meeee"
                        // href="https://www.google.com/"
                        onClick={() => console.log(Math.random())}
                    ></BtButon>
                </div >
            )
        }


        const root = document.getElementById("root")
        //Render-DOM -> renderUI
        // ReactDOM.render(<App3 />, root)
        //Phần 2
        function Button2({ title, primary, children }) {
            console.log(primary)
            return <button>{children}</button>

        }
        function Input2({ label, ...input }) {
            return (
                <div>
                    <label>{label}</label>
                    <input {...input} />
                </div>
            )

        }
        //render props
        function List({ data, children }) {
            return <ul>
                {data.map((...props) => children(...props))}
            </ul>
        }
        function App2_1() {
            const title = "Hello anh em"
            const arr = ['HTML', 'CSS', 'JS']
            return (
                <div id="wrapper">
                    <List data={arr}>{(item, index) => { return <li key={index}>{item}</li> }}</List>
                    <Button2 primary title={title}> LO ae</Button2>
                    <Input2
                        label="Full name"
                        type="text"
                        placeholder="Enter  Name"
                        title="Day la input"
                        onFocus={() => { console.log(Math.random()) }} />
                </div>
            )
        }
        ReactDOM.render(<App2_1 />, root)
    </script>
